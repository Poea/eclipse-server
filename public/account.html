<!doctype html>
<html>
    <head>
        <link href="/public/styles/account.css" rel="stylesheet" type="text/css" />
    </head>
    <body style="display: none; ">
        <!-- ko if: !isTokenValid() -->
        <main>
            <h1>Login or Register account</h1>
            <div>Login:
                <input name="eclipse-login" placeholder="Type your login..." data-element="login" data-bind="textInput: login"/>
            </div>
            <div>Password:
                <input name="eclipse-password" type="password" placeholder="Type your password..." data-bind="textInput: password"/>
            </div>
            <div data-bind="text: error"></div>
            <div class="buttons">
                <button data-bind="attr:{ disabled: isDisabled },
                                   click: doLogin">
                    Login
                </button>
                <button data-bind="attr:{ disabled: isDisabled },
                                   click: registerUser">
                    Register
                </button>
            </div>
        </main>
        <!-- /ko -->

        <!-- ko if: isTokenValid() && user() -->
        <main>
            <h1>
                <img class="logo" src="/public/images/ui/eclipse.svg" />
                Eclipse
            </h1>
            <div>Login:
                <input name="eclipse-login" disabled data-element="login" data-bind="textInput: user().login"/>
            </div>
            <div class="buttons">
                <button data-bind="click: play">
                    <img src="/public/images/ui/undock.svg" width="12px" />
                    Undock
                </button>
                <button data-bind="click: logout">Logout</button>
            </div>
        </main>
        <!-- /ko -->

        <script data-main="/public/scripts-account/index.js" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.js"></script>
    </body>
</html>
